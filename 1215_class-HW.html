<!DOCTYPE html>
<html>
<head>
  <title>Number Guessing Game</title>
</head>
<body>
  <h1>Number Guessing Game</h1>
  <script>
    // JavaScript code for the number guessing game
    var rand = Math.floor((Math.random() * 10) + 1);
    var guessedCorrectly = false;

    while (!guessedCorrectly) {
      var userInput = prompt("Guess a number between 1 and 10:");

      if (userInput === null || userInput === "") {
        alert("Please enter a valid number.");
      } else {
        var guessedNumber = parseInt(userInput);

        if (guessedNumber === rand) {
          alert("Congratulations! You guessed the correct number.");
          guessedCorrectly = true;
        } else {
          alert("Sorry, that's not the correct number. Try again.");
        }
      }
    }
  </script>
</body>
</html>
